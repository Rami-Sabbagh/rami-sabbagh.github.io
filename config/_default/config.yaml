baseURL: https://rami-sabbagh.com/
title: Rami's Blog

# Comment when installing using Hugo Modules
# theme: eureka
# Uncomment when installing using Hugo Modules
theme: github.com/Rami-Sabbagh/hugo-eureka
# If you cannot access the Github mirror, you can also use the Gitee mirror: gitee.com/wangchucheng/hugo-eureka

paginate: 5
copyright: >
  &copy; 2014-2022 Rami Sabbagh
enableEmoji: true
enableGitInfo: false
summaryLength: 75

defaultContentLanguage: en
hasCJKLanguage: false # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir: false

# Uncomment for google analytics
googleAnalytics: G-RTBP51GY2X

privacy:
  googleAnalytics:
    anonymizeIP: true
    respectDoNotTrack: true

markup:
  # Do not modify markup.highlight
  highlight:
    codeFences: false
    noClasses: false
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: categories
  tag: tags
  series: series
  author: authors

build:
  useResourceCacheWhen: always